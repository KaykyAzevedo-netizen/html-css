<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de teste</title>
    <style>
        table{
            
            border-collapse: collapse;
        }
        th{
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
            background-color: gray;
            color: white;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Tabela abaixo</h1>
    <table>
        <thead>
            <tr>
                <td>Nomes</td>
                <th>Marcio</th>
                <th>Thiago</th>
                <th>Luiz</th>
                <th>Julia</th>
                <th>Juliana</th>
                <th>Marcos</th>
            </tr>
            <tr>
                <td>Times</td>
                <th>Flamengo</th>
                <th>Fluminense</th>
                <th>Flamengo</th>
                <th>Botafogo</th>
                <th>Corinthias</th>
                <th>Juventos</th>
            </tr>
        </thead>
    </table>
</body>
</html>
