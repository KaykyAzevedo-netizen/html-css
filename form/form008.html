<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.py" method="post">

        <select name="estado" id="est">
            
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
        


            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="RG">Rio Grande do Norte</option>
                <option value="PE">Pernambuco</option>
            </optgroup>
        </select>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="TI">Tecnologia</option>
                <option value="PR">Professor de fisica</option>
            </datalist>
        </p>

        <p> 
        <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
