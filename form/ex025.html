<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário</title>
</head>
<body>
    <h1>Meu primeiro fomulário</h1>
    <form action="cadastro.py" autocomplete="off" method="post">
        <label for="inome">
            <p>Nome:
                <input type="text" name="nome" id="inome"></p>
        </label>
        <label for="isobrenome">
            <p>Sobrenome:
                <input type="text" name="sobrenome" id="isobrenome"></p>
        </label>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
