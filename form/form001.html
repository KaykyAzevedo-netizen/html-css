<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.py" method="post" autocomplete="off">
        <label for="iusu">
            <p>Usuario: 
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" placeholder="nome de usuario"></p>
        </label>
        <label for="isen"><p>Senha: 
            <input type="password" name="sen" id="isen" required minlength="8"></p></label>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
