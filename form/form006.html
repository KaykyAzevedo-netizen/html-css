<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esportes Formularios</title>
</head>
<body>
    <h1>Marcação</h1>
    <form action="cadastro.py" method="get"></form>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="masc">Masculino <br>
        <input type="radio" name="sexo" id="fem"> Feminino <br>
    </fieldset>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
        <input type="checkbox" name="esbasq" id="iesbasq"> <label for="iesbasq">Basquete</label> <br>
        <input type="checkbox" name="esvolei" id="iesvolei"><label for="iesvolei"> Volei </label><br>
        <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
