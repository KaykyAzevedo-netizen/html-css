<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <p>
        <input type="number" name="numero1" id="n1" required
        oninput="isoma.innerHTML = Number(n1.value) + Number(n2.value)">
        <label for="n1">Numero 1:</label>
    </p>

    <p>
        <input type="number" name="numero2" id="n2" required 
        oninput="isoma.innerHTML = Number(n1.value) + Number(n2.value)">
        <label for="n2">Numero 2:</label>
    </p>
    <p>
        <label for="isoma">Soma:</label>
        <output name="soma" id="isoma">0</output>
    </p>
<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>

</body>
</html>
