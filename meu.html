<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Video do curso em video introdução</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8mei6uVttho?si=236Nqwm51lEdBz2x" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h2>Mapas do google</h2>

    <h2>Mapas do waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-23.494486&lon=-46.851551&ct=livemap" width="600" height="450" allowfullscreen></iframe>

</body>
</html>
